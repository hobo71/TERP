<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Name</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="Resources/css/stylesheet.css" type="text/css">
        <link rel="stylesheet" href="Resources/css/register.css" type="text/css">
    </head>
    <body><br><br>
                <h3>TEST </h3>

        
                 <form role="form" id="branch_creation_form" autocomplete="off">
                    <div class="form-header">
                        <h3 class="form-title"><center>Branch Creation Form</center></h3>
                    </div>
                    <div class="form-body">
                                                <div class="form-group">
                            <div class="input-group">
                               
                                
                                <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                                
                                <input id ="name" name="name" type="text" class="form-control" placeholder="Branch name">
                                
                                
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                               
                                
                                <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                                
                                <input id ="country" name="country" type="text" class="form-control" placeholder="Country">
                                
                                
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                
                                
                                <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                                
                                <input id ="city" name="city" type="text" class="form-control" placeholder="City">
                                
                                
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                
                                
                                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                                
                                <input id ="postal_code" name="postal_code" type="text" class="form-control" placeholder="Postal Code ex: 44-435">
                                
                                
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>
                                  <div class="form-group">
                            <div class="input-group">
                                
                                
                                <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
                                
                                <input id ="street" name="street" type="text" class="form-control" placeholder="Street">
                                
                                
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>
                                  <div class="form-group">
                            <div class="input-group">
                                
                                
                                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                                
                                <input id ="email" name="email" type="text" class="form-control" placeholder="Email ex: name@example.com">
                                
                                
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>
                                  <div class="form-group">
                            <div class="input-group">
                                
                                
                                <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
                                
                                <input id ="phone" name="phone" type="text" class="form-control" placeholder="Phone number ex: 555 555 555">
                                
                                
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>




     
                    </div>
                    <div class="form-footer">
                       <button id="create_branch_button" type="button" class="btn btn-default" class="btn btn-info" onclick="addBranch()">
                            <span class="glyphicon glyphicon-log-in"></span> Add Branch
                        </button>
                    </div>
                </form>
